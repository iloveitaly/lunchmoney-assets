version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.0.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - hadolint@2.12.0
    - markdownlint@0.35.0
    - git-diff-check
    - shfmt@3.5.0
    - shellcheck@0.9.0
    - actionlint@1.6.25
    - prettier@3.0.1
    - eslint@8.46.0
    - gitleaks@8.17.0
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
