version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.0.37
    - osv-scanner@1.4.3
    - terrascan@1.18.3
    - trivy@0.47.0
    - trufflehog@3.62.1
    - yamllint@1.33.0
    - hadolint@2.12.0
    - markdownlint@0.37.0
    - git-diff-check
    - shfmt@3.6.0
    - shellcheck@0.9.0
    - actionlint@1.6.26
    - prettier@3.1.0
    - eslint@8.53.0
    - gitleaks@8.18.0
  ignore:
    - linters: [eslint]
      paths: [dist/**]
runtimes:
  enabled:
    - go@1.21.0
    - python@3.10.8
    - node@19.9.0
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
