version: 0.1
cli:
  version: 1.2.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - hadolint@2.12.0
    - markdownlint@0.32.2
    - git-diff-check
    - shfmt@3.5.0
    - shellcheck@0.9.0
    - actionlint@1.6.22
    - prettier@2.8.1
    - eslint@8.30.0
    - gitleaks@8.15.2
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
