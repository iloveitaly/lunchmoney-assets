version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.3.359
    - osv-scanner@1.3.6
    - terrascan@1.18.3
    - trivy@0.44.0
    - trufflehog@3.46.3
    - yamllint@1.32.0
    - hadolint@2.12.0
    - markdownlint@0.35.0
    - git-diff-check
    - shfmt@3.6.0
    - shellcheck@0.9.0
    - actionlint@1.6.25
    - prettier@3.0.1
    - eslint@8.46.0
    - gitleaks@8.17.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
