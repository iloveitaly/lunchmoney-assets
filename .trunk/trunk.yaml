version: 0.1
cli:
  version: 1.22.9
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.2.361
    - osv-scanner@1.9.2
    - terrascan@1.19.1
    - trivy@0.59.0
    - trufflehog@3.88.4
    - yamllint@1.35.1
    - hadolint@2.12.1-beta
    - markdownlint@0.44.0
    - git-diff-check
    - shfmt@3.6.0
    - shellcheck@0.10.0
    - actionlint@1.7.7
    - prettier@3.4.2
    - eslint@8.57.0
    - gitleaks@8.23.3
  ignore:
    - linters: [eslint, prettier]
      paths: [dist/**]
runtimes:
  enabled:
    - go@1.21.0
    - python@3.10.8
    - node@19.9.0
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
